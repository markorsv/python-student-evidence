{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">E-videncija</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href={{ url_for('studenti') }}>Studenti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('predmeti') }}>Predmeti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('korisnici') }}>Korisnici <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a href={{ url_for('logout') }} class="btn icon">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </form>
    </div>
  </nav>

  <form action={{ url_for('student_izmena', id=studenti.id) }} class="col-lg-6" id="student_izmena" method="POST" style="padding: 2rem;">
    <div class="form-column">
    <h3 style="margin: 0 0 2rem 0.5rem;">Izmena student</h3>
      <div class="form-group col-md-6 mb-3">
        <label for="validationDefault01">Broj indeksa</label>
        <input type="text" name="broj_indeksa" class="form-control" id="validationDefault01" value={{ studenti.broj_indeksa }} required>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="validationDefault02">Ime</label>
        <input type="text" name="ime" class="form-control" id="validationDefault02" value={{ studenti.ime }} required>
      </div>
    </div>
    <div class="form-group col-md-6 mb-3">
      <label for="validationDefault01">Ime roditelja</label>
      <input type="text" name="ime_roditelja" class="form-control" id="validationDefault01" value={{ studenti.ime_roditelja }} required>
    </div>
    <div class="form-group col-md-6 mb-3">
      <label for="validationDefault01">Prezime</label>
      <input type="text" name="prezime" class="form-control" id="validationDefault01" value={{ studenti.prezime }} required>
    </div>
    <div class="form-group col-md-6 mb-3">
      <label for="validationDefault01">Datum rodjenja</label>
      <input type="date" name="datum_rodjenja" class="form-control" id="validationDefault01" value={{ studenti.datum_rodjenja }} required>
    </div>
    <div class="form-group col-md-6 mb-3">
      <label for="validationDefault01">JMBG</label>
      <input type="number" name="jmbg" class="form-control" id="validationDefault01" value={{ studenti.jmbg }} required>
    </div>
    <div class="form-group col-md-6 mb-3">
      <label for="validationDefault01">Ukupno ESPB</label>
      <input type="number" name="espb" class="form-control" id="validationDefault01" value={{ studenti.espb }} required>
    </div>
    <div>
      <div class="form-group col-md-6 mb-3">
        <label for="validationDefault03">E-Mail</label>
        <input type="email" name="email" class="form-control" id="validationDefault03" value={{ studenti.email }} required>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="validationDefault04">Broj telefona</label>
        <input type="number" name="broj_telefona" id="validationDefault01" class="form-control" value={{ studenti.broj_telefona }} required />
      </div>
      <div class="form-group col-md-6 mb-3">
          <label for="validationDefault01">Godina studija</label>
          <input type="number" name="godina_studija" class="form-control" id="validationDefault01" value={{ studenti.godina_studija }} required>
        </div>
    </div>

    <div class="form-group col-md-6 mb-3">
      <label for="slika">
      <img
      {% if studenti.slika %}
      src="/static/uploads/{{ studenti.slika }}"
      {%else%}
      src="/static/img/placeholder.png"
      {% endif %}
      id="slika_pregled"
      />
      </label>
      <label for="slika" class="btn btn-primary">Odaberi sliku</label>
      <input type="file" accept="image/*" class="custom-file-input" hidden id="slika" name="slika">
      </div>
      <input class="btn btn-primary" type="submit" role="button" value="SaÄuvaj" style="margin: 3rem 1rem;">
    </form>
</div>

{% endblock %}
